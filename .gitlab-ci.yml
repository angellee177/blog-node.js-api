image: node:latest

stages:
  - development
  
production:
  type: deploy
  stage: development
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=angel-article-api --api-key=$HEROKU_API_KEY
  only:
    - master